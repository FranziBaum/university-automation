<style>
body {
	font-family: sans-serif;
}
.node rect {
	fill-opacity: .9;
	shape-rendering: crispEdges;
}

.node text {
	opacity: 0.3;
	pointer-events: none;
	text-shadow: 0 1px 0 #fff;
}

.node:hover text {
	opacity: 1;
}

.link {
	fill: none;
	stroke: #000;
	stroke-opacity: 0.07;
}

</style>
