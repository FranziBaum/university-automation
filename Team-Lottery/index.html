<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Team Lottery!</title>
		<link rel="stylesheet" href="lottery.css">
	</head>
	<body class="names">
		<p id="settings">
			<input id="groupNumber" value="6" size="2" type="number" min="0"> groups,
			randomness: <input id="randomness" size="10" placeholder="random value here">
			<button id="run" accesskey="r" title="press alt+shift+r to run">run</button>
			<button id="pause" accesskey="p" title="press alt+shift+p to pause">pause</button>
			<button id="step" accesskey="s" title="press alt+shift+s or simply s for a single step">step</button>
			<input id="animations" accesskey="a" type="checkbox" checked> <label for="animations" title="press alt+shift+a to toggle animations"><u>a</u>nimations!</label>
			<input id="showNames" accesskey="n" type="checkbox" checked> <label for="showNames" title="press alt+shift+n to toggle names"><u>n</u>ames visible</label>
			<input id="showHashes" accesskey="h" type="checkbox"> <label for="showHashes" title="press alt+shift+h to toggle hashes"><u>h</u>ashes visible</label>
			<input id="groupBasename" value="Team">
		</p>
		<div id="namebox">
			<textarea id="names" placeholder="names, one per line"></textarea>
			<div class="tab"></div>
		</div>
		<div id="candidates" title="Paste stuff here or use the left flyout"></div>
		<div id="playground"></div>
		<script type="module" src="lottery.js"></script>
	</body>
</html>
